<h4>Destinatarios</h4>

<a mat-raised-button color="primary" style="margin-bottom: 1rem;" routerLink="nuevo">Nuevo Destinatario</a>

<table mat-table [dataSource]="destinatarios" class="mat-elevation-z8">
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="rut">
        <th mat-header-cell *matHeaderCellDef>RUT</th>
        <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <ng-container matColumnDef="banco">
      <th mat-header-cell *matHeaderCellDef>Banco</th>
      <td mat-cell *matCellDef="let element"> {{element.banco}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoCuenta">
      <th mat-header-cell *matHeaderCellDef>Tipo Cuenta</th>
      <td mat-cell *matCellDef="let element"> {{element.tipoCuenta}} </td>
    </ng-container>

    <ng-container matColumnDef="numeroCuenta">
    <th mat-header-cell *matHeaderCellDef>NÃºmero Cuenta</th>
    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
